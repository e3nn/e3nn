name: Check Syntax and Run Tests

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.10']
        torch-version: ['2.4.0']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Hatch
      run: |
        pip install hatch
    - name: Lint with flake8
      run: |
        hatch run lint:style
    - name: Install dependencies
      env:
        TORCH: "${{ matrix.torch-version }}"
        CUDA: "cpu"
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        hatch env create
        hatch run pip install torch==${TORCH} torchvision --index-url https://download.pytorch.org/whl/cpu
        hatch run pip install torch-scatter torch-sparse torch-cluster torch-spline-conv torch-geometric -f https://data.pyg.org/whl/torch-${TORCH}+${CUDA}.html
        hatch run pip install plotly
    - name: Test with pytest
      run: |
        hatch run test:cov
    - name: Upload to coveralls
      env:
        COVERALLS_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
      if: env.COVERALLS_TOKEN != null && github.event_name == 'push'
      run: |
        hatch run coveralls